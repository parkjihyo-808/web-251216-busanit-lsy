<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>css 문법을 이용한게 아니라, JS DOM 구조를 이용해서, 프로그래밍으로 변경!!</h1>
    <h1 id="heading">안녕하세요?</h1>
    <p id="text">저는 평범한 문장입니다.</p>

    <script>
        // 2. JS로 태그 찾아오기: 선택하기
        const h1Tag = document.getElementById("heading");
        const pTag = document.getElementById("text");

        // 3. 내용 바꾸기: 조작하기
        h1Tag.innerText = "반갑습니다! JS로 바꿨어요.";

        // 4. 스타일(색상) 바꾸기
        pTag.style.color = "blue";
        pTag.style.fontWeight = "bold";
    </script>
</body>

</html>
