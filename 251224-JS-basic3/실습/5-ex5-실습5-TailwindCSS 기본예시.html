<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="bg-white shadow-lg rounded-lg p-6 w-80">

        <div class="bg-green-200 h-32 rounded-md mb-4 flex justify-center items-center">
            <span class="text-green-800 font-bold">이미지 영역</span>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">여행 가고 싶다</h2>
        <p class="text-gray-600 mb-4">Tailwind CSS를 쓰면 CSS 파일을 왔다 갔다 할 필요가 없어서 개발 속도가 엄청 빨라집니다.</p>

        <button class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition">
            자세히 보기
        </button>
                <!-- . 배경색: 빨간색 (`bg-red-500`)
        2. 글자색: 흰색 (`text-white`)
        3. 안쪽 여백: 넉넉하게 (`p-3`)
        4. 모서리: 아주 둥글게 (`rounded-full`)
        5. 마우스 올렸을 때(`hover:`): 더 진한 빨강(`bg-red-700`)이 되도록 -->
        <button class="bg-red-500 text-white p-3 rounded-full hover:bg-red-700 shadow-lg transition">경고</button>

    </div>

</body>

</html>
