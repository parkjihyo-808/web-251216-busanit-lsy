<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 순서1. 외부 폰트 가져오기 설정1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- 순서1. 외부 폰트 가져오기 설정1 -->

    <style>
        body {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
        }

        p {
            line-height: 1.8;
            color: blue;
        }

        span {
            font-weight: bold;
            color: red;
        }

        .post-title {
            font-size: 30px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Malgun Gothic sans-serif';
            color: #333;
        }

        /* 순서2. 외부 폰트 가져오기 설정2  */
        .nanum-pen-script-regular {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>실습2 css 효과</p>
    <p>실습2 css 효과2</p>
    <p class="nanum-pen-script-regular">
        이 문장은 p 태그로 작성되었습니다. <br>
        줄 간격(line-height)이 1.8로 설정되어 있어 <br>
        문장 사이의 간격이 아주 넉넉하고 읽기 편합니다.
    </p>

    <span>실습2 css 효과3</span>

    <p class="post-title">실습3 텍스트에 css 효과 주세요. </p>
</body>

</html>
