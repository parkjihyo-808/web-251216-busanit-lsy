<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
        /* 1. 태그 선택자: 모든 p 태그에 적용 */
        p {
            color: gray;
        }

        /* 2. 클래스 선택자: class="highlight"인 요소에만 적용 (앞에점 . 필수) */
        .highlight {
            background-color: yellow;
            font-size: 20px;
        }

        /* 3. 아이디 선택자: id="header"인 유일한 요소에 적용 (앞에 # 필수) */
        #header {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>
    <h1 id="header">CSS 시작하기</h1>
    <p>일반 문단입니다.</p>
    <p class="highlight">강조된 문단입니다.</p>
</body>

</html>
